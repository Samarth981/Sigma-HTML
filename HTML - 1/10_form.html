    <body>
        <form>
            <div>
                <!-- not possible to select both if name box defferent-->
                
                <label for="mango">mango</label>
                <input type="checkbox" id="mango" name="mango" />
                <label for="orange">orange</label>
                <input type="checkbox" id="orange" name="orange" />
            </div>
            <br />
            <div>
                <!--possible to select both if name box same -->
                <label for="10AM">10AM</label>
                <input type="radio" id="10AM" name="time" />
                <label for="20AM">20AM</label>
                <input type="radio" id="20AM" name="time"/>
            </div>
            <button type="submit">submit</button>
            <button type="reset">restart</button>                                                                                                             
        </form>
