<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

<tbody>
    <section>
        <p><b>rowspan</b> for the one row dived<p>
        <p><b>colspan</b> for the one colum dived<p>

                <tr>
                    <th rowspan="2">Item</th>

                    <th>USD</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>mango</td>

                    <td>0.14</td>
                </tr>
                <tr>
                    <td>apple</td>

                    <td>0.21</td>
                </tr>
                <tr>
                    <td>orange</td>

                </tr>

        </table>
    </section>
