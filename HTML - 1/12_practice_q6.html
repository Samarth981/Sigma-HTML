<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/action">
        <div>
            <label for="First name"></label>
            <input type="text" id="First name" name="First-name" placeholder="First name" />
            <label for="Last name"></label>
            <input type="text" id="Last name" name="Last-name" placeholder="Last name" />
        </div>
        <div>
            <label for="gender">Please select your gender</label>
            <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div>
            <label for="condition">Do you agree condition ?</label>
            <input type="checkbox" name="agree" id="condition" id="yes"/>
            <label for="yes">Yes, I agree</label>
        </div>
        <div>
            <button type="submit">registre</button>
        </div>
    </form>
</body>
</html>
