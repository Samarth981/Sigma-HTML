<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testinng</title>
</head>
<body>
    <table border="black">
        <caption>Student information</caption>
            <tr>
                <th rowspan="6">Info</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Address</th>
            </tr>
            <tr>
                <th>city</th>
                <th>House</th>
            </tr>
            <tr>
                <td>A</td>
                <td>Delhi</td>
                <td>1</td>
            </tr>
            <tr>
                <td>b</td>
                <td>Mumbai</td>
                <td>2</td>
            </tr>
            <tr>
                <td>c</td>
                <td>Kolkhata</td>
                <td>3</td>
            </tr>
            <tr>
                <td>d</td>
                <td>Puna</td>
                <td>4</td>
            </tr>
    </table>
    <hr/>
    <form>
        <div>
            <lable for="Name">name : </lable>
            <input type="text" id="Name" name="name" placeholder="Name"/>
        </div>
        <div>
            <label for="extra">sex:</label>
            <input type="radio" id="Male" id="extraextra" name="Name" />
            <label for="Male">Male </label>
            <input type="radio" id="Female" id="extraextra" name="Name" />
            <label for="Female">Female </label>
        </div>
        <div>
            <label for="select">Country : </label>
            <select name="Country" id="select">
                <option value="Ind">India</option>
                <option value="Aus">Australia</option>
                <option value="CAN">Caneda</option>
                <option value="USA">USA</option>
            </select>
        </div>
        <div>
            <label for="feedback">Messege :</label>
            <br>
            <textarea type="feedback" name="feedback" id="feedback" cols="30" rows="4" placeholder="Messege"></textarea>
        </div>
        <div>
            <input type="checkbox" name="Subscribe" id="Subscribe" />
            <lable for="Subscribe">Subscribe?</lable>
        </div>
        <div>
            <button type="submit">submit</button>
        </div>
    </form>
</body>
</html>
